<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden AI Information with Circular Mask</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            width: 300px;
            height: 200px;
            position: relative;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .content {
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hidden-content {
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
            clip-path: circle(0% at 50% 50%);
            transition: clip-path 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            Hidden Content
        </div>
        <div class="hidden-content">
            <h2>Artificial Intelligence</h2>
            <p>AI is the simulation of human intelligence processes by machines, especially computer systems. These processes include learning, reasoning, and self-correction.</p>
        </div>
    </div>

    <script>
        const container = document.querySelector('.container');
        const hiddenContent = document.querySelector('.hidden-content');

        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            hiddenContent.style.clipPath = `circle(75px at ${x}px ${y}px)`;
        });

        container.addEventListener('mouseleave', () => {
            hiddenContent.style.clipPath = 'circle(0% at 50% 50%)';
        });
    </script>
</body>
</html>
